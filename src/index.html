<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Random Playing Card Generator</title>
  </head>
  <body>
    <div class="card">
      <div class="icon top-left"></div>
      <div class="icon bottom-right"></div>
      <div class="value"></div>
    </div>
    <div class="controls">
      <button id="generateButton">Generate New Card</button>
      <input type="number" id="widthInput" placeholder="Card Width" />
      <input type="number" id="heightInput" placeholder="Card Height" />
    </div>
    <script src="app.js"></script>
  </body>
</html>
